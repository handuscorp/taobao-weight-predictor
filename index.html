<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taobao Weight Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #screenshot-preview {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Taobao Weight Predictor</h1>
    </header>

    <div class="container">
        <form id="predictor-form">
            <label for="taobao-link">Taobao Product Link:</label>
            <input type="text" id="taobao-link" placeholder="Enter the Taobao product link" required>

            <label for="product-image">Paste Screenshot (Ctrl+V):</label>
            <div contenteditable="true" id="screenshot-area" style="border: 1px solid #ddd; padding: 10px; min-height: 100px; background-color: #f9f9f9; border-radius: 4px;">
                Paste your screenshot here...
            </div>

            <img id="screenshot-preview" alt="Screenshot Preview">

            <button type="button" onclick="predictWeight()">Predict Weight</button>
        </form>

        <div class="result" id="result" style="display: none;">
            <h3>Predicted Weight:</h3>
            <p id="predicted-weight">Processing...</p>
        </div>
    </div>

    <script>
        document.getElementById('screenshot-area').addEventListener('paste', function (event) {
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') === 0) {
                    const file = item.getAsFile();
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        const img = document.getElementById('screenshot-preview');
                        img.src = event.target.result;
                        img.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            }
        });

        function predictWeight() {
            const link = document.getElementById('taobao-link').value;
            const screenshot = document.getElementById('screenshot-preview').src;

            if (!link || !screenshot) {
                alert('Please provide both the Taobao link and the product screenshot.');
                return;
            }

            // Simulate a weight prediction (replace this logic with actual backend integration)
            const resultDiv = document.getElementById('result');
            const predictedWeight = document.getElementById('predicted-weight');

            resultDiv.style.display = 'block';
            predictedWeight.textContent = 'Estimating weight based on provided data...';

            setTimeout(() => {
                predictedWeight.textContent = 'Estimated Weight: 10kg ~ 15kg (example prediction)';
            }, 2000);
        }
    </script>
</body>
</html>
